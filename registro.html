<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <br>
            <div>
                <h3>Registro</h3>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-6 text-center">
                    <input type="email" placeholder="email" class="form-control">
                </div>
                <div class="form-group col-xs-12 col-sm-6 text-center">
                        <input type="text" placeholder="Nombre" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-6 text-center">
                    <input type="date" placeholder="Fecha Nacimiento" class="form-control">
                </div>
                <div class="form-group col-xs-12 col-sm-6 text-center">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group text-center col-xs-12 col-sm-6">
                    <input type="button" value="Registrar" class="btn btn-secondary col-xs-12 col-sm-6" onclick="window.location.href='perfil.html'">
                </div>
                <div class="form-group text-center col-xs-12 col-sm-6 d-none d-sm-block">
                        <input type="button" value="Cancelar" class="btn btn-danger col-xs-12 col-sm-6" onclick="window.location.href='index.html'">
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-link btn-sm d-block d-sm-none" onclick="window.location.href='index.html'">
                    <span class="glyphicon glyphicon-arrow-left"></span><--
                </button>
            </div>
        </form>
    </div>
</body>
</html>
