<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <br>
            <div class="form-group">
                <button type="button" class="btn btn-link btn-sm d-block d-sm-none" onclick="window.location.href='perfil.html'">
                    <span class="glyphicon glyphicon-arrow-left"></span><--
                </button>
            </div>
            <div>
                <h3>Nuevo Trabajador</h3>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-6">
                    <input type="text" class="form-control" placeholder="RFC">
                </div>
                <div class="form-group col-xs-12 col-sm-6">
                    <input type="text" class="form-control" placeholder="CURP">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-4">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group col-xs-12 col-sm-4">
                    <input type="text" class="form-control" placeholder="Apellido Paterno">
                </div>
                <div class="form-group col-xs-12 col-sm-4">
                    <input type="text" class="form-control" placeholder="Apellido Materno">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-4">
                    <input type="date" class="form-control" placeholder="Fecha de Nacimiento">
                </div>
                <div class="form-group col-xs-12 col-sm-4">
                    <select class="custom-select form-control">
                        <option>titulo</option>
                    </select>
                </div>
                <div class="form-row col-xs-12 col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                        <label class="form-check-label" for="gridRadios2">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                        <label class="form-check-label" for="gridRadios1">
                            Femenino
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-6">
                    <input type="email" class="form-control" placeholder="email">
                </div>
                <div class="form-group col-xs-12 col-sm-6 text-center">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Activo
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-6 d-none d-sm-block">
                    <input type="button" value="Cancelar" class="btn btn-danger col-xs-12 col-sm-12" onclick="window.location.href='perfil.html'">
                </div>
                <div class="form-group col-xs-12 col-sm-6">
                    <input type="button" value="Guardar" class="btn btn-secondary col-xs-12 col-sm-12">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
